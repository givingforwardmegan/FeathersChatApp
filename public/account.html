<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Account</title>
  <!-- Boostrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h3>Create New Account</h3>
        <br/>
        <form id="new-user-form">
          <label>Email</label>
          <input id="user-email" type="text" class="form-control" name="email" placeholder="Enter your email">
          <br/>
          <label>Password</label>
          <input id="user-password" type="password" class="form-control" name="password" placeholder="Enter your password">
          <br/>
          <a href="/login.html">Already have an account? Login here!</a>
          <br/>
          <br/>
          <input id="create-account-button" type="submit" value="Create" class="btn">
        </form>
        <br/>
        <div class="alert alert-danger" id="error-message">
          There was an error processing your request. Boo!
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Feathers -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
  <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
  <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

  <!-- Custom -->
  <script src="./js/account.js"></script>

</body>

</html>
